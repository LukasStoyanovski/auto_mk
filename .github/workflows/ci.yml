# file: .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_DB: automk
          POSTGRES_USER: automk
          POSTGRES_PASSWORD: automk
        options: >-
          --health-cmd="pg_isready -U automk -d automk"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      minio:
        image: bitnami/minio:latest
        ports: ["9000:9000"]
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          MINIO_DEFAULT_BUCKETS: automk-uploads
        options: >-
          --health-cmd="curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      # Database
      DATABASE_URL: postgresql://automk:automk@localhost:5432/automk
      # S3/MinIO
      S3_ENDPOINT: http://localhost:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: automk-uploads
      S3_PUBLIC_URL: http://localhost:9000
      # App
      NEXTAUTH_SECRET: testsecret
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      # i18n (not strictly required)
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client & migrate
        run: |
          pnpx prisma generate
          pnpx prisma migrate deploy
          # enable pg_trgm for search step (non-fatal if already there)
          psql "$DATABASE_URL" -c 'CREATE EXTENSION IF NOT EXISTS pg_trgm;'

      - name: Create S3 bucket
        run: |
          # simple wait for minio health
          for i in {1..20}; do curl -sf http://localhost:9000/minio/health/live && break || sleep 1; done
          # create bucket via mc (install tiny client)
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc && chmod +x mc
          ./mc alias set local http://localhost:9000 minioadmin minioadmin
          ./mc mb -p local/$S3_BUCKET || true
          ./mc anonymous set download local/$S3_BUCKET

      - name: Run unit tests (Vitest)
        run: pnpm test --run

      - name: Build Next
        run: pnpm build

      - name: Start app (background)
        run: pnpm start & sleep 5

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run e2e (Playwright)
        env:
          BASE_URL: http://localhost:3000
        run: pnpm test:e2e
